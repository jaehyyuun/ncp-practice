apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-backend-app
  namespace: dev
spec:
  replicas: 3 # 개발 환경은 3개의 Pod 실행
  selector:
    matchLabels:
      app: my-backend-app
  template:
    metadata:
      labels:
        app: my-backend-app
    spec:
      containers:
        - name: my-backend-app
          image: IMAGE_PLACEHOLDER/my-backend-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql-service:3306/jaehyundb?allowPublicKeyRetrieval=true&useSSL=false
            - name: SPRING_DATASOURCE_USERNAME
              value: cloudjaehyun
            - name: SPRING_DATASOURCE_PASSWORD
              value: jaehyun1234
      imagePullSecrets:
        - name: ncp-registry-secret

